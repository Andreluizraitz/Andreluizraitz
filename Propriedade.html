<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<body>
    <table border="1">
        <form>
            <tr>
                <td align="center" colspan="6" bgcolor="gray">
                    <font color="white">
                        INFORMAÇÕES da PROPRIEDADE
                    </font>
                </td>

                <td align="center" colspan="1" bgcolor="gray">
                    <font color="white">
                        OBSERVAÇÕES
                    </font>
                </td>
            </tr>

            <tr>
                <td valign="middle" colspan="2" bgcolor="lightgray">
                    NOME do PROPRIETÁRIO
                </td>

                <td valign="middle" colspan="4" bgcolor="lightblue">
                    <input type="text" name="nome" id="nome" size="64" maxlength="64" tabindex="1" autofocus>
                </td>

                <td valign="middle" rowspan="8" bgcolor="lightblue" align="center">
                    <textarea name="observa" id="observacoes" rows="20" cols="30" tabindex="23"></textarea>
                </td>
            </tr>

            <tr>
                <td valign="middle" bgcolor="lightgray">
                    ENDEREÇO
                </td>

                <td valign="middle" colspan="5" bgcolor="lightblue">
                    <input type="text" name="endereco" id="endereco" size="89" maxlength="88" tabindex="2">
                </td>
            </tr>

            <tr>
                <td valign="middle" bgcolor="lightgray">
                    TELEFONE
                </td>

                <td valign="middle" colspan="2" bgcolor="lightblue">
                    <input type="text" name="tel" id="tel" size="35" maxlength="15" tabindex="3">
                </td>

                <td valign="middle" bgcolor="lightgray">
                    DAP/CAF
                </td>

                <td valign="middle" colspan="2" bgcolor="lightblue">
                    <input type="text" name="dap" id="dap" size="26" maxlength="16" tabindex="4">
                </td>
            </tr>

            <tr>
                <td valign="middle" bgcolor="lightgray">
                    IDENTIDADE
                </td>

                <td valign="middle" colspan="2" bgcolor="lightblue">
                    <input type="text" name="id" id="id" size="35" maxlength="34" tabindex="5">
                </td>

                <td valign="middle" bgcolor="lightgray">
                    CPF
                </td>

                <td valign="middle" colspan="2" bgcolor="lightblue">
                    <input type="text" name="cpf" id="cpf" size="26" maxlength="14" tabindex="6">
                </td>
            </tr>

            <tr>
                <td valign="middle" bgcolor="lightgray">
                    EMAIL
                </td>

                <td valign="middle" colspan="5" bgcolor="lightblue">
                    <input type="text" name="email" id="email" size="89" maxlength="88" tabindex="7">
                </td>
            </tr>

            <tr>
                <td valign="middle" colspan="2" bgcolor="lightgray">
                    NOME da PROPRIEDADE
                </td>

                <td valign="middle" colspan="4" bgcolor="lightblue">
                    <input type="text" name="nomep" id="nomep" size="64" maxlength="64" tabindex="8">
                </td>
            </tr>

            <tr>
                <td valign="middle" colspan="2" bgcolor="lightgray">
                    ENDEREÇO da PROPRIEDADE
                </td>

                <td valign="middle" colspan="4" bgcolor="lightblue">
                    <input type="text" name="endep" id="endep" size="64" maxlength="64" tabindex="9">
                </td>
            </tr>

            <tr>
                <td valign="middle" bgcolor="lightgray">
                    CNPJ/IE/CADPRO
                </td>

                <td valign="middle" colspan="5" bgcolor="lightblue">
                    <input type="text" name="cnpj" id="cnpj" size="89" maxlength="20" tabindex="10">
                </td>
            </tr>

            <tr>
                <td valign="middle" bgcolor="lightgray">
                    TIPO
                </td>

                <td valign="middle" bgcolor="lightblue">
                    <input type="text" name="tipo" id="tipo" size="19" maxlength="20" tabindex="11">
                </td>

                <td valign="middle" bgcolor="lightgray">
                    FONTE ÁGUA
                </td>

                <td valign="middle" bgcolor="lightblue">
                    <input type="text" name="agua" id="agua" size="15" maxlength="18" tabindex="12">
                </td>

                <td valign="middle" bgcolor="lightgray">
                    ÁREA (m2)
                </td>

                <td valign="middle" bgcolor="lightblue">
                    <input type="text" name="area" id="area" size="15" maxlength="10" tabindex="13">
                </td>

                <td valign="middle" align="center" bgcolor="lightblue">

                    <button tabindex=14 />Salvar</button>

                    <button tabindex=15 />Limpar</button>

                </td>
            </tr>
        </form>
    </table>
</body>

</html>
